env:
  TERM: xterm-256color

window:
  padding:
    x: 1
    y: 1

  # decorations: none
  gtk_theme_variant: dark
  dynamic_title: true

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina,Regular
  size: 9

colors:
  primary:
    background: '#000000'

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Plus,   mods: Control|Shift,         action: ResetFontSize }
