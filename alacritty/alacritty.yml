env:
  TERM: xterm-256color

window:
  padding:
    x: 1
    y: 1

  # decorations: none
  gtk_theme_variant: dark
  dynamic_title: true

font:
  # normal:
  #   family: FiraCode Nerd Font Mono
  #   style: Retina,Regular
  # normal:
  #   family: Iosevka Nerd Font Mono
  #   style: Regular
  # normal:
  #   family: Inconsolata Nerd Font Mono
  #   style: Regular
  # normal:
  #   family: SauceCodePro Nerd Font Mono
  #   style: Light,Regular
  normal:
    family: MesloLGS NF
    style: Regular
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: ExtraLight,Regular

  size: 10
  use_thin_strokes: true


colors:
  primary:
    background: '#000000'

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Plus,   mods: Control|Shift,         action: ResetFontSize }
